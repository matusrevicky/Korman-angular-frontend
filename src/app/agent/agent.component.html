<h1 class="display-3">Agents</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Category</th>
        <th scope="col">Size</th>
        <th scope="col">For women</th>
        <th scope="col">Min Price</th>
        <th scope="col">Max Price</th>
        <th scope="col">Min Difference</th>
        <th scope="col">Model Year</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let a of agents" (click)="selectAgent(a)" (dblclick)="editUserClicked(a)">
        <th scope="row">{{a.name}}</th>
        <td>{{a.email}}</td>
        <td>{{a.category.name}}</td>
        <td>{{a.size}}</td>
        <td>{{a.wmn}}</td>
        <td>{{a.minPrice}}€</td>
        <td>{{a.maxPrice}}€</td>
        <td>{{a.minDiff}}€</td>
        <td>{{a.modelYear}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(a)">X</button></td>
      </tr>
    </tbody>
  </table>
  
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agentModal" (click)="addUserButtonClicked()">
      Add agent
    </button>

  <app-agent-modal (savedUser)="editedUserSaved($event)" [user]="editedUser" [actionWithUser]="action"></app-agent-modal>
