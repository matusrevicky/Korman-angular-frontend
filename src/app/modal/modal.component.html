<!-- Modal -->

    <div class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Bicycle</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="row">
            <div class="col-8">
                <img src="{{user.photoUrl}}" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-4"> 
              <p>Category: {{user.category.name}}</p>
              <p>Series: {{user.series}}</p>
              <p>Size: {{user.size}}</p>
              <p>For women: {{user.wmn}}</p>
              <p>Price: {{user.price/100}}€</p>
              <p>Difference: {{user.diff/100}}€</p>
              <p>Model year: {{user.modelYear}}</p>
            </div>
          </div>
                    
         <!-- <p>Hodnota modelu: {{actualUser}}</p>-->
      
          <div class="modal-footer">
            <a class="btn btn-primary" href="{{user.url}}" role="button">Open in browser</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
